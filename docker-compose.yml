services:
  # ─── PostgreSQL Database ───
  db:
    image: postgres:16-alpine
    container_name: merkwave-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5441:5432"
    volumes:
      - merkwave_pgdata:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - merkwave-network

  # ─── .NET Backend API ───
  api:
    build:
      context: ./backend
      dockerfile: backend/Dockerfile
    container_name: merkwave-api
    restart: unless-stopped
    ports:
      - "5070:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION}
      - Jwt__Key=${JWT_KEY}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - Jwt__ExpiresInMinutes=${JWT_EXPIRES}
    volumes:
      - merkwave_uploads:/app/wwwroot
    depends_on:
      db:
        condition: service_healthy
    networks:
      - merkwave-network

  # ─── Merkwave Public Website (Static Export → Nginx) ───
  frontend:
    build:
      context: ./frontend/merkwave
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${API_URL}
    container_name: merkwave-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - api
    networks:
      - merkwave-network

  # ─── Dashboard (Next.js SSR) ───
  dashboard:
    build:
      context: ./frontend/dashboard
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${API_URL}
    container_name: merkwave-dashboard
    restart: unless-stopped
    ports:
      - "3003:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - api
    networks:
      - merkwave-network

volumes:
  merkwave_pgdata:
  merkwave_uploads:

networks:
  merkwave-network:
    driver: bridge
